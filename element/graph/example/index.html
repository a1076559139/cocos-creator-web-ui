<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; }
    v-graph { flex: 1; }
  </style>
</head>
<body>
  <v-graph type="test-graph"></v-graph>

  <script type="module">
    import { registerNode, registerGraphOption } from './ui-graph.esm.js';
    import { data } from './index-data.esm.js';

    registerGraphOption('test-graph', {
        type: 'mesh',
        meshSize: 70,
        meshColor: '#333',
        backgroundColor: '#1f1f1f',
        originPoint: true,
        originColor: '#555',
    });

    ////////////// test-a

    registerNode('test-graph', 'test-a', {
      template: /*html*/`
        <header>Test A</header>
        <section>
          <div class="left">
            <v-graph-node-param direction="input" type="test-1" name="input1" role="left"></v-graph-node-param>
            <v-graph-node-param direction="input" type="test-2" name="input2" role="left"></v-graph-node-param>
          </div>
          <div class="center">
            <div></div>
          </div>
          <div class="right">
            <v-graph-node-param direction="output" type="test-1" name="output1" role="right"></v-graph-node-param>
            <v-graph-node-param direction="output" type="test-2" name="output2" role="right"></v-graph-node-param>
          </div>
        </section>
      `,

      style: /*css*/`
        :host {
          background: #2b2b2b99;
          border: 1px solid #333;
          border-radius: 4px;
          width: 120px;
          text-align: center;
          color: #ccc;
          transition: box-shadow 0.2s, border 0.2s;
        }
        :host(:hover), :host([selected]) {
          border-color: white;
          box-shadow: 0px 0px 14px 2px white;
        }
        header {
          background: #227f9b;
          border-radius: 4px 4px 0 0;
        }
        section {
          display: flex;
        }
        section > .center {
          flex: 1;
        }
        footer {
          border-radius: 0 0 4px 4px;
        }
        v-graph-node-param {
          width: 10px;
          height: 10px;
          border-radius: 10px;
          margin-top: 4px;
          transition: box-shadow 0.2s;
          border: 1px solid #ccc;
        }
        v-graph-node-param[type=test-1] {
          background: #9a2020;
        }
        v-graph-node-param[type=test-1]:hover {
          box-shadow: 0px 0px 6px 6px #9a2020;
        }
        v-graph-node-param[type=test-2] {
          background: #209a52;
        }
        v-graph-node-param[type=test-2]:hover {
          box-shadow: 0px 0px 6px 6px #209a52;
        }
        v-graph-node-param[direction="input"] {
          transform: translateX(-50%);
        }
        v-graph-node-param[direction="output"] {
          transform: translateX(50%);
        }
      `,

      onInit(details) {
        this.bindDefaultParamEvent();
        this.bindDefaultMoveEvent();
        this.querySelector('.center > div').innerHTML = details.label;
      },

      onMounted() {},

      onUpdate() {},

      onRemoved() {},
    });

    ////////////// test-b

    registerNode('test-graph', 'test-b', {
      template: /*html*/`
        <header>Test B</header>
        <section>
          <div class="up">
            <v-graph-node-param direction="input" type="test-1" name="input1" role="up"></v-graph-node-param>
            <v-graph-node-param direction="input" type="test-2" name="input2" role="up"></v-graph-node-param>
          </div>
          <div class="center">
            <div></div>
          </div>
          <div class="down">
            <v-graph-node-param direction="output" type="test-1" name="output1" role="down"></v-graph-node-param>
            <v-graph-node-param direction="output" type="test-2" name="output2" role="down"></v-graph-node-param>
          </div>
        </section>
      `,

      style: /*css*/`
        :host {
          background: #2b2b2b99;
          border: 1px solid #333;
          border-radius: 4px;
          width: 120px;
          text-align: center;
          color: #ccc;
          transition: box-shadow 0.2s, border 0.2s;
          display: flex;
          flex-direction: row;
        }
        :host(:hover), :host([selected]) {
          border-color: white;
          box-shadow: 0px 0px 14px 2px white;
        }
        header {
          background: #9b2291;
          writing-mode: vertical-rl;
          padding: 16px 4px;
          border-radius: 4px 4px 0 0;
        }
        section {
          display: flex;
          flex: 1;
          flex-direction: column;
          align-items: center;
        }
        section > .center {
          display: flex;
          flex: 1;
          align-items: center;
        }
        section > .up, section > .down {
          display: flex;
        }
        footer {
          border-radius: 0 0 4px 4px;
        }
        v-graph-node-param {
          width: 10px;
          height: 10px;
          border-radius: 10px;
          margin-right: 10px;
          transition: box-shadow 0.2s;
          border: 1px solid #ccc;
        }
        v-graph-node-param[type=test-1] {
          background: #9a2020;
        }
        v-graph-node-param[type=test-1]:hover {
          box-shadow: 0px 0px 6px 6px #9a2020;
        }
        v-graph-node-param[type=test-2] {
          background: #209a52;
        }
        v-graph-node-param[type=test-2]:hover {
          box-shadow: 0px 0px 6px 6px #209a52;
        }
        v-graph-node-param[direction="input"] {
          transform: translateY(-50%);
        }
        v-graph-node-param[direction="output"] {
          transform: translateY(50%);
        }
      `,

      onInit(details) {
        this.bindDefaultParamEvent();
        this.bindDefaultMoveEvent();
        this.querySelector('.center > div').innerHTML = details.label;
        this.querySelector('section').addEventListener('mousedown', (event) => {
          event.stopPropagation();
          event.preventDefault();
        });
      },

      onMounted() {},

      onUpdate() {},

      onRemoved() {},
    });

    ////////////// test-c

    registerNode('test-graph', 'test-c', {
        template: /*html*/`
          <header>Test C</header>
          <div>
            <div class="label"></div>
          </div>
        `,

        style: /*css*/`
          :host {
            background: #2b2b2b99;
            border: 1px solid #333;
            border-radius: 4px;
            width: 120px;
            text-align: center;
            color: #ccc;
            transition: box-shadow 0.2s, border 0.2s;
          }
          :host(:hover), :host([selected]) {
            border-color: white;
            box-shadow: 0px 0px 14px 2px white;
          }
          header {
            background: #8f9b22;
            border-radius: 4px 4px 0 0;
          }
          footer {
            border-radius: 0 0 4px 4px;
          }
        `,

        onInit(details) {
          // this.bindDefaultParamEvent();
          this.bindDefaultMoveEvent();
          this.querySelector('.label').innerHTML = details.label;
          this.addEventListener('mousedown', (event) => {
            if (event.button !== 2) {
              return;
            }
            event.stopPropagation();
            event.preventDefault();
            this.startConnect('straight');
          });
        },

        onMounted() {},

        onUpdate() {},

        onRemoved() {},
    });

    const $graph = document.querySelector('v-graph');
    for (let key in data) {
      $graph.data.setProperty(key, data[key]);
    }
  </script>
</body>
</html>
